{% extends "base.html" %}

{% block main %}

    <form class="space-y-6 w-11/12 md:w-6/12 m-auto mt-36" action="{% url 'users:signin' %}" method="post">
        {% csrf_token %}
        <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your
                username</label>
            <input type="text" name="username" id="email"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-500 ease-in-out duration-150 focus:border-cyan-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                   placeholder="username" required>
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your
                password</label>
            <input type="password" name="password" id="password" placeholder="••••••••"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-500 ease-in-out duration-150 focus:border-cyan-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                   required>
        </div>
        <button type="submit"
                class="w-full text-white bg-cyan-700 hover:bg-cyan-800 ease-in-out duration-150 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-cyan-600 dark:hover:bg-cyan-700 dark:focus:ring-cyan-800">
            Login to your account
        </button>
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
            Not registered? <a href="{% url 'users:signup' %}"
                               class="text-cyan-700 hover:underline ease-in-out duration-150 dark:text-cyan-500">Create
            account</a>
        </div>
    </form>

{% endblock %}
