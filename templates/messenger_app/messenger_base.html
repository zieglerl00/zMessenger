{% extends "base.html" %}

{% block main %}
    <section class="w-12/12 m-auto flex">
        <div id="rooms" class=" site-height-chats w-2/12 flex flex-col text-slate-100">
            {% for room in rooms %}
                <div onclick="getRoom({{ room.pk }})"
                     class="w-full h-16 flex justify-center items-center hover:bg-slate-400 ease-in-out duration-150 rounded-lg {% if forloop.first %} mt-14 {% endif %}">
                    <i class="fa-solid fa-comments mr-2"></i>
                    <p id="room-name">{{ room.name }}</p>
                </div>
            {% endfor %}
        </div>
        <div class="flex flex-col w-10/12">
            <div id="chatBox" class="rounded-2xl h-full m-4 mb-0 relative">
                <div id="chats" class="overflow-auto">

                </div>
                <div class="fixed bottom-4 w-9/12">
                    <form onsubmit="sendMessage(); return false" action="/">
                        <input id="message-box" type="text" placeholder="Type your message"
                                  class="font-xl px-2 py-2 w-full rounded-lg resize-none relative">
                        <button class="absolute right-5 top-2" id="send-btn">
                            <svg class="w-6 h-6 hover:fill-slate-300 ease-in-out duration-150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M511.6 36.86l-64 415.1c-1.5 9.734-7.375 18.22-15.97 23.05c-4.844 2.719-10.27 4.097-15.68 4.097c-4.188 0-8.319-.8154-12.29-2.472l-122.6-51.1l-50.86 76.29C226.3 508.5 219.8 512 212.8 512C201.3 512 192 502.7 192 491.2v-96.18c0-7.115 2.372-14.03 6.742-19.64L416 96l-293.7 264.3L19.69 317.5C8.438 312.8 .8125 302.2 .0625 289.1s5.469-23.72 16.06-29.77l448-255.1c10.69-6.109 23.88-5.547 34 1.406S513.5 24.72 511.6 36.86z"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
